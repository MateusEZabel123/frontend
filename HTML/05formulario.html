<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>     
<body>
    <form action="http://facebook.com">
        <input type="text" placeholder="Nome">
        <select>
            <option>Front-End</option>
            <option>Java</option>
            <option>C#</option>
            <option>PHP</option>
        </select>
        <fieldset>
            <legend>Turno do curso</legend>
            <input type="checkbox">
            <label>Matutino</label>
            <input type="checkbox">
            <label>Vespertino</label>
            <input type="checkbox">
            <label>Noturno</label>
        </fieldset>

        <fieldset>
            <legend>Tipo de ensino</legend>
            <label>
                <input type="radio" name="tipo">
                Presencial
            </label>

            <label>
                <input type="radio" name="tipo">
                EAD
            </label>
        </fieldset>

        <textarea placeholder="Mensagem"></textarea>

        <input type="submit">
        <input type="reset">
        <input type="button"  value="Executar JS">







    </form>

        





</body>
</html>
