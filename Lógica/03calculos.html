    <!-- JavaScript -->
    <script>

        /*
            parseInt() -- Converte para um número inteiro
            parseFloat() -- Converte para um número real

        */

        // Armazenamento dois números
            var numero1 = parseFloat(prompt("Informe o primeiro número"));
            var numero2 = parseFloat(prompt("Informe o segundo número"));

            // Exibir resultado
            document.write("<h1>A soma é " +(numero1 + numero2)+"</h1>");
        

    </script>
