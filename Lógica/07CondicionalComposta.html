<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07 Condicional composta</title> 

    <!-- JavaScript -->
    <script>
        //Média 
        var media = prompt("Informe sua média");

        //Condicionais
        if(media == 10){
            alert("Parábens! Nota máxima.");    
        }else if(media >= 9){
            alert("Ótimo");
        }else if(media >= 8){
            alert("Bom");
        }else if(media >= 7){
            alert("Na média");
        }else if(media>= 5){
            alert("Em exame");
        }else{
            alert("Reprovado");
        }


    </script>
</head>
<body>
    
    




</body>
</html>
