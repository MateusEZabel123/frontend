<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05 Operadores Relacionais</title> 

    <!-- JavaScript -->
    <script>
        //VariÃ¡veis
        var numero1 = 7;
        var numero2 = 4;

        //Operadores Relacionais
        var texto = numero1 > numero2; //Maior
        texto += "<hr>";
        texto+= numero1 < numero2; //Menor
        texto += "<hr>";
        texto += numero1 >= numero2; //Maior ou igual
        texto += "<hr>";
        texto += numero1 <= numero2; //Menor ou igual
        texto += "<hr>";
        texto += numero1 == numero2; //Igual
        texto += "<hr>";
        texto += numero1 != numero2 //Diferente

        document.write("<h1>"+texto+"</h1>");



        
    </script>

</head>


<body>

    
    





</body>
</html>
