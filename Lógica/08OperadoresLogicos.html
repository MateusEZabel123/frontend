<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08 Operadores Lógicos</title> 

    <!-- JavaScript -->
    <script>
        //Obter Dados
        var valor = prompt("Informe o valor da compra");
        var pagamento = prompt("1)A vista \n2)A prazo");
        //Condicional
        if(valor > 500 && pagamento == 1){
            alert("Desconto ok!\nTotal a pagar R$"+valor*0.9);
        }else{
            alert("Sem desconto!\nTotal a pagar R$"+valor);
        }

        /*
            && -- E (Todas as alternativas precisam ser verdadeiras)
            || -- OU (Se uma alternativa for verdadeira)
            ! -- NÃO (Negar algo)

            */

    </script>
